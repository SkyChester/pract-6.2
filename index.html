<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логічний елемент АБО</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Логічний елемент АБО</th>
            </tr>
            <tr>
                <th>Логічні вирази</th>
                <th>Можливі відповіді</th>
                <th>Перевірка</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0 ∨ 0 =</td>
                <td>1 <input type="radio" name="v0" value="1"> 0 <input type="radio" name="v0" value="0"></td>
                <td><button onmouseover="checkAnswer(0, 0, 'v0')">Перевірка</button></td>
            </tr>
            <tr>
                <td>0 ∨ 1 =</td>
                <td>1 <input type="radio" name="v1" value="1"> 0 <input type="radio" name="v1" value="0"></td>
                <td><button onmouseover="checkAnswer(0, 1, 'v1')">Перевірка</button></td>
            </tr>
            <tr>
                <td>1 ∨ 0 =</td>
                <td>1 <input type="radio" name="v2" value="1"> 0 <input type="radio" name="v2" value="0"></td>
                <td><button onmouseover="checkAnswer(1, 0, 'v2')">Перевірка</button></td>
            </tr>
            <tr>
                <td>1 ∨ 1 =</td>
                <td>1 <input type="radio" name="v3" value="1"> 0 <input type="radio" name="v3" value="0"></td>
                <td><button onmouseover="checkAnswer(1, 1, 'v3')">Перевірка</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function checkAnswer(a, b, name) {
            const radios = document.getElementsByName(name);
            let selectedValue;
            for (const radio of radios) {
                if (radio.checked) {
                    selectedValue = radio.value;
                    break;
                }
            }
            const correctValue = a || b ? '1' : '0';
            if (selectedValue === correctValue) {
                alert('Правильно!');
            } else {
                alert('Неправильно. Спробуйте ще раз.');
            }
        }
    </script>
</body>
</html>
